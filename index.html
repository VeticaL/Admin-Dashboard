<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin-Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="right-container">
        <div class="sidebar">
          <h2>
            <img
              class="dashboard"
              src="./images/view-dashboard.svg"
              alt="Dashboard"
            />
            Dashboard
          </h2>
          <h3>
            <img src="./images/account.svg" alt="profile" />
            Profile
          </h3>
          <h3>
            <img src="./images/message.svg" alt="message" />
            Messages
          </h3>
          <h3>
            <img src="./images/history.svg" alt="history" />
            History
          </h3>
          <h3>
            <img src="./images/calendar-check.svg" alt="tasks" />
            Tasks
          </h3>
          <h3>
            <img src="./images/account-group.svg" alt="communities" />
            Communities
          </h3>
          <div class="controls">
            <h3>
                <img src="./images/cog-outline.svg" alt="settings" />
                Settings
              </h3>
              <h3>
                <img src="./images/face-agent.svg" alt="support" />
                Support
              </h3>
              <h3>
                <img src="./images/shield-check.svg" alt="privacy" />
                Privacy
              </h3>
          </div>
        </div>
      </div>
      <div class="left-container">
        <div class="header">header</div>
        <div class="main-content">
            <h3>Your Projects</h3>
        </div>
      </div>
    </div>
  </body>
</html>
